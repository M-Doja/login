<div ng-controller='MainController as vm'>
  <article class="container">
    <div id="wrapper" class="profile-wrap">
      <h1 id="pageHead" class="top">View {{nav.status.username}}'s Profile</h1>

  <!-- ============================================
              PROFILE IMG AND SOCIAL MEDIA LINKS
 =================================================-->
 <div class="row flex-container">
      <figure id="user" class="col-lg-4 flex-item">
        <img id="userImg"src="http://galleryrf.ru/images/reviews_img/no_img.png" alt="The Pulpit Rock" width="228" height="228">
        <!-- <img id="userPic" src="" alt="The User" width="228" height="228"> -->
        <figcaption class="m-t-1">Follow {{nav.status.username}} on social media.</figcaption>
        <a href="#"><img id="fb-icon" src="https://www.tpfactory.com/wp-content/uploads/2015/03/Facebook_Icon_Large.png" width="30" alt="Facebook icon" /></a>
        <a href="#"><img id="tw-icon" src="http://icons.iconarchive.com/icons/limav/flat-gradient-social/512/Twitter-icon.png" width="30" alt="Twitter icon" /></a>
        <a href="#"><img id="yt-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Youtube_icon.svg/2000px-Youtube_icon.svg.png" width="30" alt="YouTube icon" /></a>
        <a href="#"><img id="sc-icon" src="https://mir-s3-cdn-cf.behance.net/wip/disp/333183.53e69480adf10.png" width="30" alt="Sound Cloud icon" /></a>
        <a href="#"><img id="ig-icon" src="http://3835642c2693476aa717-d4b78efce91b9730bcca725cf9bb0b37.r51.cf1.rackcdn.com/Instagram_App_Large_May2016_200.png" width="30" alt="Instagram icon" /></a>
        <br>

        <div class="row">
          <pre class="Pro-Btn">
            <button class="pro-opt-btn add-btn"onclick="demo2()">Add Profile</button>
            <button class="pro-opt-btn ed-btn"onclick="demo3()">Edit Profile</button>
            <button class="pro-opt-btn add-ev-btn"onclick="demo4()">Add Event</button>
            <button class="pro-opt-btn upg-btn"onclick="demo5()">Upgrade</button>
          </pre>
      	</div>

      </figure>


    <!--=================================================
          DASHBOARD / PROFILE SCREEN
    ================================================= -->
      <section class="lg-screen flex-item item1">
        <!-- <div id="ip"></div>
        <div id="address"></div>
        <hr/>Full response: <pre id="details"></pre> -->

        <h3 id="findEventHead">Find An Event</h3>
        <iframe src="assets/map.html"></iframe>
        <hr>
        <section id="eventListing" class="flex-container">
          <h4 class="flex-item"> {{nav.eventCount}} local events in your area</h4>
          <div class="flex-item">
            <p style="text-align:center;margin-top:0;font-weight:bold;">
              EVENTS
            </p>
            <span id="list" ng-repeat='e in nav.user.AllEvents' >
              <ul>
                <li> <span class="goBig"><a href="#">{{e.name}}</a></li>
              </ul>
            </span>
          </div>
          <div class="flex-item">
            <p style="text-align:center;margin-top:0;font-weight:bold;">
              YOUR EVENTS
            </p>
            <span id="list"  >
              <ul>
                <li> <span class="goBig"><a href="#">The Coder Night</a></li>
              </ul>
            </span>
          </div>
          <div class="flex-item">
            <p style="text-align:center;margin-top:0;font-weight:bold;">
              PAST EVENTS
            </p>
            <span id="list"  >
              <ul>
                <li> <span class="goBig"><a href="#">The Dirty Thirty Dance</a></li><br><br>
                <li> <span class="goBig"><a href="#">Ruby Rails Meet Up</a></li>
                <!-- <li> <span class="goBig"><a href="#">The Beer Bros. Open Mic</a></li>   -->
              </ul>
            </span>
          </div>
        </section>
      </section>
    </div>
